<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<body>
<div class="container">
  <ngb-alert #staticAlert *ngIf="!authenticationAlertClosed" (closed)="authenticationAlertClosed = true">Incorrect username or password.</ngb-alert>
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>
        <div class="d-flex justify-content-end social_icon">
          <span><i class="bi bi-person-circle"></i></span>
        </div>
      </div>
      <div class="card-body">
        <form>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-envelope fa-lg"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="text" name="username" [(ngModel)]="authDetails.userName">

          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="password" name="password"
                   [(ngModel)]="authDetails.password">
          </div>
          <div class="row align-items-center remember">
            <input type="checkbox">Remember Me
          </div>
          <div class="form-group">
            <input type="submit" value="Login" class="btn float-right login_btn" (click)="authenticateLogin()">
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Don't have an account?<a href="#" style="color: darkblue">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center">
          <a href="#" style="color: darkblue">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
